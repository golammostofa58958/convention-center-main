<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convention Center</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="shadow sticky-top p-3">

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <strong><a class="navbar-brand" href="#">Abacus Convention Center</a></strong>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Subscribe</a>
                        </li>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <section class="banner-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <img src="images/wedding.png" alt="">
                    </div>
                    <div class="col-md-6 justify-content-center lign-items-center p-3">
                        <h2>
                            Every moment is Precious
                        </h2>
                        <h5>Amet minim mollit non deserunt ullamco est sit aliqua dolor
                            do amet sint. Velit officia consequat duis enim velit mollit.
                            Exercitation veniam consequat sunt nostrud amet.</h5>

                        <div class=" toast show toast-style ms-auto" role="alert" aria-live="assertive"
                            aria-atomic="true">

                            <div class="d-flex">

                                <div class=" justify-content-center align-items-center p-3">
                                    <img src="icons/Vector.svg" alt=""> 20% off on next booking

                                </div>
                                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"
                                    aria-label="Close"></button>
                            </div>
                        </div>
                        <div>

                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
